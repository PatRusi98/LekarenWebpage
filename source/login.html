<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Patrik Rusiňák">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-Lekáreň Xbanter</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="navigation">
        <div class="lekaren_logo"><a href="index.html"></a></div>
        <h1 id="name_nav"><a href="index.html">Lekáreň Xbanter</a></h1>
        <nav>
            <ul id="menu-items">
                <li class="menu"><a href="vitaminy-mineraly.html">Vitamíny a minerály</a></li>
                <li class="menu"><a href="kozmetika.html">Kozmetika</a></li>
                <li class="menu"><a href="sport.html">Šport</a></li>
                <li class="menu"><a href="doplnky.html">Výživové doplnky</a></li>
                <li class="menu"><a href="optika.html">Optika</a></li>
                <li class="menu"><a href="akcie.html">Akcie</a></li>
                <li class="menu" id="login_nav"><a href="login.html">Prihlásiť sa</a></li>
            </ul>
        </nav>
        <img src="images/menu-icon.png" class="menu-icon" alt="menu" onclick="toggleMenu()">
    </div>
</div>

<div class="login">
    <div class="container">
        <div class="row">
            <div class="col-login">
                <div class="formular">
                    <h3>Existujúci používateľ</h3>
                    <form>
                        <input type="text" placeholder="E-mail">
                        <input type="password" placeholder="Heslo">
                    </form>
                    <button type="submit" class="btn">Prihlásiť sa</button>
                </div>
            </div>
            <div class="col-login">
                <div class="formular">
                    <h3>Nový zákazník</h3>
                    <form>
                        <input type="text" placeholder="Meno">
                        <input type="text" placeholder="Priezvisko">
                        <input type="password" placeholder="Heslo">
                        <input type="password" placeholder="Zopakujte heslo">
                        <input type="text" placeholder="E-mail">
                        <input type="text" placeholder="Adresa">
                        <input type="text" placeholder="Mesto">
                    </form>
                    <button type="submit" class="btn">Registrovať</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var menuItems = document.getElementById("menu-items");
    menuItems.style.maxHeight = "0px";
    function toggleMenu() {
        if(menuItems.style.maxHeight == "0px") {
            menuItems.style.maxHeight = "350px"
        } else {
            menuItems.style.maxHeight = "0px"
        }
    }
</script>
</body>
</html>
